<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="../../../bootstrap-5.1.3-examples/css/bootstrap.min.css">
    <script src="../../../bootstrap-5.1.3-examples/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="furama_styles.css">

</head>
<body>
<form>
    <h1 class="text-center">Edit Facility</h1>
    <div class="row col-12">
        <div class="row col-6">
            <div class="form-group distance">
                <label for="name">Name</label>
                <input type="text" class="form-control inputSize" id="name" placeholder="Name facility">
            </div>
            <div class="form-group distance">
                <label for="area">Area</label>
                <input type="text" class="form-control inputSize" id="area" placeholder="Area">
            </div>
            <div class="form-group distance">
                <label for="cost">Cost</label>
                <input type="text" class="form-control inputSize" id="cost" placeholder="Cost">
            </div>
            <div class="form-group distance">
                <label for="max-people">Max people</label>
                <input type="text" class="form-control inputSize" id="max-people" placeholder="Cost">
            </div>
            <div class="form-group distance">
                <label for="standard-room">Standard Room</label>
                <input type="text" class="form-control inputSize" id="standard-room" placeholder="Cost">
            </div>
        </div>
        <div class="row col-6">
            <div class="form-group distance">
                <label for="description-other-convenience">Description other convenience</label>
                <input type="text" class="form-control inputSize" id="description-other-convenience" placeholder="Cost">
            </div>
            <div class="form-group distance">
                <label for="pool-area">Pool Area</label>
                <input type="text" class="form-control inputSize" id="pool-area" placeholder="Cost">
            </div>
            <div class="form-group distance">
                <label for="number-of-floor">Number of floor</label>
                <input type="text" class="form-control inputSize" id="number-of-floor" placeholder="Cost">
            </div>
            <div class="form-group distance">
                <label for="facility-free">Facility free</label>
                <input type="text" class="form-control inputSize" id="facility-free" placeholder="Cost">
            </div>
            <div class="distance">
                <select class="custom-select">
                <option selected>Rent type ID</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            </div>
            <div class="distance">
                <select class="custom-select">
                    <option selected>Facility type ID</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>



            <button type="submit" class="btn btn-primary">Edit</button>
        </div>
    </div>
</form>
</body>
</html>
