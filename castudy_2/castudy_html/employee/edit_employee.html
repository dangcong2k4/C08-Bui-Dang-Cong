<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="employee_style.css">

</head>
<body>
<h1 class="text-center">Trang chỉnh sửa</h1>
<div class="row col-12">
    <div class="row col-6">
        <div class="form-group distance">
            <label for="name">Họ tên</label>
            <input type="text" class="form-control inputSize" id="name">
        </div>
        <div class="form-group distance">
            <label for="day-of-birth">Ngày sinh</label>
            <input type="text" class="form-control inputSize" id="day-of-birth">
        </div>
        <div class="form-group distance">
            <label for="id-card">Thẻ căn cước</label>
            <input type="text" class="form-control inputSize" id="id-card">
        </div>
        <div class="form-group distance">
            <label for="salary">Lương</label>
            <input type="text" class="form-control inputSize" id="salary">
        </div>
    </div>
    <div class="row col-6">
        <div class="form-group distance">
            <label for="phone-number">Số điện thoại</label>
            <input type="text" class="form-control inputSize" id="phone-number">
        </div>
        <div class="form-group distance">
            <label for="email">email</label>
            <input type="text" class="form-control inputSize" id="email">
        </div>
        <div class="form-group distance">
            <label for="address">Địa chỉ</label>
            <input type="text" class="form-control inputSize" id="address">
        </div>
        <div class="distance">
            <select class="custom-select">
                <option selected>Vị trí</option>
                <option value="1">Nhân viên</option>
                <option value="2">Quản lý</option>
            </select>
        </div>
        <div class="distance">
            <select class="custom-select">
                <option selected>Trình độ</option>
                <option value="1">Trung Cấp</option>
                <option value="2">Cao Đẳng</option>
                <option value="2">Đại Học</option>
                <option value="2">Sau Đại Học</option>
            </select>
        </div>
        <div class="distance">
            <select class="custom-select">
                <option selected>Bộ phận</option>
                <option value="1">Sale-Marketing</option>
                <option value="2">Hành chính</option>
                <option value="2">Phục vụ</option>
                <option value="2">Quản lý</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Thêm mới</button>
    </div>
</div>

</body>
</html>
