<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../../bootstrap-5.1.3-examples/css/bootstrap.min.css">
    <script src="../../../bootstrap-5.1.3-examples/js/bootstrap.bundle.min.js"></script>

</head>
<body>

    <div class="row col-12">
        <div class="form-group" style="margin: 15px">
            <label>Ngày bắt đầu:</label>
            <input type="datetime-local" name="bdaytime">
        </div>
        <div class="form-group" style="margin: 15px">
            <label>Ngày kết thúc:</label>
            <input type="datetime-local" name="bdaytime">
        </div>

        <div class="form-group" style="margin: 10px">
            <label>Số tiền gửi:</label>
            <input type="text">
        </div>
        <div class="form-group" style="margin: 10px">
            <label>Tổng tiền:</label>
            <input style="background-color: #6c757d; color: white" type="text" value="0đ">
        </div>
        <div class="form-group" style="margin: 10px">
            <label>Khách hàng:</label>
            <select>
                <option>nguyễn A</option>
                <option>nguyễn B</option>
                <option>nguyễn C</option>
            </select>
        </div>
        <div class="form-group" style="margin: 10px">
            <label>Dịch vụ:</label>
            <select>
                <option>Villa Beach Front</option>
                <option>House Princess 01</option>
                <option>Room Twin 01</option>
            </select>
        </div>
        <div class="btn-group col-6" role="group" aria-label="Basic mixed styles example">
            <button type="button" class="btn btn-danger">Hủy </button>
            <button type="button" class="btn btn-warning">Tạo hợp đồng</button>
        </div>
    </div>
</body>
</html>
